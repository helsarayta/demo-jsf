<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Ajax Jakarta EE</title>
</h:head>

<h:body>
    <h:form>
        Name : <h:inputText value="#{ajaxBean.name}" id="name"/> <br/>

        <h:commandButton actionListener="#{ajaxBean.doGreeting()}" value="Greetings" >
            <f:ajax execute="name @this" render="message" />
        </h:commandButton> <br/>

        <h:panelGroup id="message" >
            <h:outputText value="#{ajaxBean.greeting}" />
        </h:panelGroup>
        #{ajaxBean.now}
    </h:form>
</h:body>

</html>
